<head>

    {% include base.html %}

    <meta charset="utf-8">
    <title>Fayez Lahoud - {{page.title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css -->
    <link href="{{base}}/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
