<script>
    $(document).ready(function () {

        var currentLink;
        var swap = function(link) {
            if (currentLink === link) {
                return;
            }
            currentLink = link;
            $("#content-div").fadeOut(350, function() {
                $("#content-div").empty().load(link).fadeIn(800);
            });
        };

        var about = function () { swap('/about.html') };
        var projects = function () { swap('/projects.html'); };
        var blog = function () { swap('/blog.html') };
        var contact = function () { swap('/contact.html'); };

        var project = function(params) { swap('/projects/' + params.id + '.html'); };

        var routes = {
            'about': about,
            'projects': projects,
            'blog': blog,
            'contact': contact,
            'projects/:id': project
        };
        var matchers = {};
        for (var route in routes) {
            matchers[route] = routeMatcher(route);
        }

        $(document).on("click", "a.director-link", function(evt) {
            evt.preventDefault();
            evt.stopPropagation();
            var href = $(this).attr("href");

            for (var route in matchers) {
                var params = matchers[route].parse(href);
                if (params != null) {
                    routes[route](params);
                    return;
                }
            }
        });
        routes['about']();

    });
</script>
