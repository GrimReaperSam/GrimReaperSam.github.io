                                <!--End address info-->

                                <!--Contact info-->

                                        <li>

        <!--End content-->


        <!--Main title-->

        <div class="main-title">
            <h1>send me an email</h1>
            <div class="divider">
                {% include zigzag.html size='large' %}
            </div>
        </div>

        <!--End main title-->


        <!--Content-->
        <div class="content">

            <!--Block content-->
            <div class="block-content ">
                <!--Contact-->
                <div class="block-contact margBSSmall">
                    <!--Row-->
                    <div class="row">
                        <div class="col-md-12">
                            <form class="contact-form" id="my-form" action="https://formspree.io/f/xoqzqaoy" method="POST">

                                <!--Input columns-->
                                <div class="input-columns clearfix">
                                    <div class="column1">
                                        <div class="column-inner">
                                            <input type="text" placeholder="Name" value="" id="name"
                                                   name="name">
                                        </div>
                                    </div>

                                    <!--Column-->
                                    <div class="column2">
                                        <div class="column-inner">
                                            <input type="text" placeholder="Email" value="" id="email"
                                                   name="email">
                                        </div>
                                    </div>
                                    <!--End column-->
                                </div>
                                <!--End input columns-->

                                <input type="text" placeholder="Subject" value="" id="subject"
                                       name="subject">
                                <input type="text" name="_gotcha" style="display:none" />
                                <textarea name="message" placeholder="Message" id="message" cols="45"
                                          rows="10"></textarea>
                                <input type="submit" value="send your email" class="but opc-2 submit">
                            </form>

                            <!--Contact form message-->
                            <p id="my-form-status"></p>
                            <!--End contact form message-->

                        </div>
                    </div>
                    <!--End row-->
                </div>
                <!--End contact-->
            </div>
            <!--End block content-->
        </div>
        <!--End content-->

        {% include download_cv.html %}

    </div>
    <!--End contact-->

</section>
<!--End contact tab-->
</div>

<script>
    var form = document.getElementById("my-form");

    async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                status.innerHTML = "Your message has been sent. Thank you!";
                form.reset();
            } else {
                response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                        status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                    } else {
                        status.innerHTML = "Sorry your message could not be sent."
                    }
                })
            }
        }).catch(error => {
            status.innerHTML = "Sorry your message could not be sent."
        });
    }
    form.addEventListener("submit", handleSubmit);
</script>
