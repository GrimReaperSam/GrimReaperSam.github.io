---
layout: default
title: Blog
---

<!--Blog Tab-->
<section id="blog" class="bgWhite ofsInBottom">

	<!--Blog -->
	<div class="blog">

		<!--Main title-->
		<div class="main-title">
			<h1>Recent posts</h1>
			{% include zigzag-divider.html %}
		</div>
		<!--End main title-->

		<!--Content-->
		<div class="content">
			<!--Block content-->
			<div class="block-content ">
				<!--Works-->
				<div class="blog">
					<!--Row-->
					<div class="row">

						<!--Blog posts-->
						<div class="block-posts ">
							{% for post in site.posts %}
							<!--Block post-->
							<div class="block-post">
								<div class="col-md-12">
									<div class="post-title">
									  <a href="{{post.url}}">
									    <h1>{{post.title}}</h1>
									  </a>
									  <span class="meta-date">{{post.date | date_to_string}}</span>
									</div>

									<hr/>

									{{ post.excerpt }}
									<a href="{{post.url}}" class="but brd">Read More</a>

									<!--Divider-->
									<div class="clearfix"></div>
									<div class="divider-m tCenter margTSmall margBottom clearfix">
										<div class="col-md-12">
											{% include zigzag.html size='medium' %}
										</div>
									</div>
									<!-- End divider -->

								</div>
							</div>
							<!--End block post-->
							{% endfor %}
							</div>
							<!--End blog posts-->

						</div>
						<!--End row-->
					</div>
					<!--End blog-->
				</div>
				<!--End block content-->
			</div>
			<!--End content-->

			{% include download_cv.html %}

		</div>
		<!--End blog-->

	</section>
	<!--End blog tab-->
